<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
    }
    h1 { text-align: center; }
    .question { font-size: 1.2em; margin-bottom: 20px; }
    .options button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
    .feedback {
      margin-top: 20px;
      font-weight: bold;
    }
    #next-btn {
      display: none;
      margin-top: 20px;
    }
    #score {
      margin-top: 30px;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Quiz App</h1>
  <div id="quiz">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button id="next-btn">Next Question</button>
    <div id="score"></div>
  </div>

  <script>
    let questions = [];
    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");

    // ðŸ”— Replace this with your actual JSON URL
    const jsonUrl = "https://script.google.com/macros/s/AKfycbwey0dl1JegdZT9OaIPIet7c49yfn6lwCvLLuVW9l8zmWs_S-IZUXdk5YNk3i8-5lcdfg/exec"; 

    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        questions = data;
        loadQuestion();
      })
      .catch(error => {
        questionEl.textContent = "âŒ Failed to load quiz data.";
        console.error("Error loading questions:", error);
      });

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = `Q${currentQuestion + 1}: ${q.question}`;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selectedIndex) {
      const correct = questions[currentQuestion].answer;
      const buttons = optionsEl.querySelectorAll("button");

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correct) btn.style.backgroundColor = "#c8e6c9"; // green
        else if (idx === selectedIndex) btn.style.backgroundColor = "#ffcdd2"; // red
      });

      if (selectedIndex === correct) {
        feedbackEl.textContent = "âœ… Correct!";
        score++;
      } else {
        feedbackEl.textContent = `âŒ Wrong! The correct answer is: ${questions[currentQuestion].options[correct]}`;
      }

      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    };

    function showScore() {
      questionEl.textContent = "";
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";
      scoreEl.textContent = `ðŸŽ‰ Quiz Complete! Your score: ${score} / ${questions.length}`;
    }
  </script>
</body>
</html>
